    <div class="container">
        <h1 class="mt-4 text-center">NEW ASSIGNMENT</h1>
        <form id="courseForm" method="GET">
            <div class="form-group">
                <label for="">Title:</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                    placeholder="">
            </div>
            <br>
            <div class="form-group">
                <label for="">Description:</label>
                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="">Date Of Submission:</label><br>
                <input type="date" name="submission" id="submission">
            </div>
            <br>
            <div class="form-group">
                <label for="">Oral Mark:</label><br>
                <input type="number" name="oralMark" id="oralMark">
            </div>
            <br>
            <div class="form-group">
                <label for="">Total Mark:</label><br>
                <input type="number" name="totalMark" id="totalMark">
            </div>

            <div id="error" style="color: red;"></div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
